<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .employee-info {
            background: #f4f7f8;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .employee-info p {
            margin: 10px 0;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Employee Details</h1>
    <div class="employee-info">
        <p><strong>Employee ID:</strong> {{ employee.emp_id }}</p>
        <p><strong>Name:</strong> {{ employee.first_name }} {{ employee.last_name }}</p>
        <p><strong>Primary Skill:</strong> {{ employee.pri_skill }}</p>
        <p><strong>Location:</strong> {{ employee.location }}</p>
    </div>
    <a href="/" class="nav-link">Search Another Employee</a>
</body>

</html>
